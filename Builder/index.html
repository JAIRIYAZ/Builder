<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildZone - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        header {
            background: #007BFF;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .logo span {
            color: #FFD700;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #FFD700;
        }

        /* Hero Section */
        .hero {
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero h1 span {
            color: #FFD700;
        }

        .hero .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background: #FFD700;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .hero .cta-button:hover {
            background: #FFCC00;
        }

        /* Categories Section */
        .categories {
            padding: 40px 20px;
            background-color: white;
        }

        .categories h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #007BFF;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .category-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .category-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .category-item h3 {
            margin-top: 15px;
            font-size: 20px;
            color: #007BFF;
        }

        .category-item:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">üõ†Ô∏è <span>BuildZone</span></div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="wishlist.html"> wishlist</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to <span>BuildZone</span></h1>
        <p>Your one-stop solution for finding construction materials</p>
        <a href="search.html" class="cta-button">Start Searching</a>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Popular Categories</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="assets/cement.jpg" alt="Cement">
                <h3>Cement</h3>
            </div>
            <div class="category-item">
                <img src="assets/steel.jpg" alt="Steel">
                <h3>Steel</h3>
            </div>
            <div class="category-item">
                <img src="assets/bricks.jpg" alt="Bricks">
                <h3>Bricks</h3>
            </div>
            <div class="category-item">
                <img src="assets/tiles.jpg" alt="Tiles">
                <h3>Tiles</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 BuildZone | Your Construction Companion</p>
    </footer>

</body>
</html>
